services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile   # << aquÃ­ estaba el problema
    container_name: clipboard-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data              # persiste DB y archivos
    networks: [web]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 6

  caddy:
    image: caddy:2.7
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_started
    networks: [web]

networks:
  web:

volumes:
  caddy_data:
  caddy_config: